<!DOCTYPE html>
<html lang="en" ng-app="appCurso-I">
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cursos</title>
</head>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/estilos.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
<script src="../js/AngularJS/appCurso-I.js"></script>

<body>
    <ng-include src="'nav-Instructor.html'"></ng-include>
    <div class="container" ng-controller="cursoController">
        <div class="programa_page d-flex justify-content-center">
            <div class="p-2"><img src="../images/Logo ITD.png" alt="logo ITD" class="logoITD"></div>
            <div class="p-4">
                <div class="text-center">
                    <h1>Periodo: {{periodo}}</h1>
                    <h3>Programa Institucional de Formaci&oacute;n y Actualizaci&oacute;n Docente y Profesional</h3>
                </div>
            </div>
        </div>
        <table class="table text-center">
            <thead>
                <tr>
                    <th></th>
                    <th scope="col">No.</th>
                    <th scope="col">Curso</th>
                    <th scope="col">Periodo de realizaci&oacute;n</th>
                    <th scope="col">Subir documentaci&oacute;n</th>
                    <th scope="col">Asistencia</th>
                    <th scope="col">Participantes</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in curso">
                    <th></th>
                    <th scope="row">1</th>
                    <td><a href="informacion-curso.html">{{x.curso}}</a></td>
                    <td>{{x.horario}}</td>
                    <td><a href="subir-docscurso.html"><button class="btn bg-white documento_icon"></button></a></td>
                    <td><a href="asistencia.html"><button class="btn bg-white calendario_icon"></button></a></td>
                    <td><a href="participantes.html"><button class="btn bg-white grupo_icon"></button></a></td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</html>
