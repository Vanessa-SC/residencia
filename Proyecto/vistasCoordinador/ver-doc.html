<!DOCTYPE html>
<html lang="en" ng-app="appCurso">
    <head>
        <meta charset="UTF-8">
        <title>Documentos del curso</title>
    </head>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="../js/AngularJS/angular.min.js"></script>
    <script src="../js/AngularJS/appCurso.js"></script>
    <body>
        <ng-include src="'nav.html'"></ng-include>
        <div class="container" ng-controller="cursoController">
            <div class=" pt-4 text-center">
                <div>
                    <div class="col-sm-2 font-weight-bold pb-4 mx-auto">Documento: {{doc}} <br></div>
                </div>
                
            </div>
            <div class="border-bottom border-dark mb-4"></div>
            <div class="d-flex">
                <div>
                    <img src="../images/Logo%20ITD.png" class="logoITD" alt="">
                </div>
                <div class="embed-responsive embed-responsive-4by3 w-75 pl-5 ml-5">
                    <iframe class="embed-responsive-item" src="../files/doc.pdf" allowfullscreen></iframe>


                </div>
            </div>
        </div>
        <div class="card-footer text-muted text-center">Todos los derechos reservados. ITD 2020</div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
