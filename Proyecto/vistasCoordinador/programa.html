<!DOCTYPE html>
<html lang="en" ng-app="appPrograma">
    <head>
        <meta charset="UTF-8">
        <title>Programa Institucional</title>
    </head>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="../js/AngularJS/appPrograma.js"></script>
    <body>
        <ng-include src="'nav.html'"></ng-include>
        <div class="container" ng-controller="programaController">
            <div class="programa_page d-flex justify-content-center">
                <div class="p-2"><img src="../images/Logo ITD.png" alt="logo ITD" class="logoITD"></div>
                <div class="p-4">
                    <div class="text-center">
                        <h1>Periodo: {{cursos.periodo}}</h1>
                        <h3>Programa Institucional de Formaci&oacute;n y Actualizaci&oacute;n Docente y Profesional</h3>
                    </div>
                </div>
            </div>
            <table class="table text-center">
                <thead>
                    <tr>
                        <th scope="col">
                            Validación
                        </th>
                        <th scope="col">Maestro</th>
                        <th scope="col">Curso a impartir</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Documentos</th>
                        <th scope="col">+</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in cursos.cursos">
                        <th scope="row"> <img src="../../Proyecto/images/{{x.validado}}.png"></th>
                        <td> {{x.maestro}} </td>
                        <td> {{x.curso}} </td>
                        <td> {{x.fecha}} </td>
                        <td><a href="docs-curso.html"><button class="btn bg-white editar_icon"></button></a></td>
                        <td><a href="info-curso.html"><button class="btn btn-light moreinfo_icon" title="Ver más información"></button></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
