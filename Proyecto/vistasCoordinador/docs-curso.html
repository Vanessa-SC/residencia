<!DOCTYPE html>
<html lang="en" ng-app="appCurso">
    <head>
        <meta charset="UTF-8">
        <title>Documentos del curso</title>
    </head>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="../js/AngularJS/appCurso.js"></script>
    <body>
        <ng-include src="'nav.html'"></ng-include>
        <div class="container" ng-controller="cursoController">
            <div class="programa_page d-flex justify-content-center">
                <div class="p-2"><img src="/Residencia/Proyecto/images/Logo ITD.png" alt="logo ITD" class="logoITD"></div>
                <div class="p-4">
                    <div class="text-center">
                        <h1>Periodo {{datos.periodo}}</h1>
                        <h3>Formaci&oacute;n de Programa Institucional y Actualizaci&oacute;n docente y Profesional</h3>
                    </div>
                </div>
            </div>
            <div class="card  border-dark mb-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3  text-center"><strong>Instructor postulado</strong></div>
                        <div class="col-sm-5">{{datos.instructor}}</div>
                        <div class="col-sm-3 text-center"><strong>Fecha:</strong></div>
                        <div class="w-100"></div>
                        <div class="col-sm-2 text-center"><strong>Curso a impartir:</strong></div>
                        <div class="col-sm-6">{{datos.curso}}</div>
                        <div class="col-sm-3 text-center">{{datos.fecha}}</div>
                        <div class="w-100"></div>
                        <br>
                        <div class="col text-center"><a href="ver-doc.html" style="color: #000;"><u>Oficio de registro de curso <button class="btn bg-white import_icon"></button></u></a></div>
                    </div>
                </div>
            </div>
            <table class="table text-center">
                <thead>
                    <tr>
                        <th></th>
                        <th scope="col">No.</th>
                        <th scope="col">Documentos</th>
                        <th scope="col">Ver</th>
                        <th scope="col">Validar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="doc in datos.documentos">
                        <th><button class=" btn bg-white"></button></th>
                        <th scope="row">{{doc.no}}</th>
                        <td>{{doc.documento}}</td>
                        <td>
                            <a href="ver-doc.html">
                                <button class="btn bg-white import_icon" ng-click="verDoc(doc.documento)"></button>
                            </a>
                        </td>
                        <td><button class="btn bg-white {{doc.validado}}_icon"></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
