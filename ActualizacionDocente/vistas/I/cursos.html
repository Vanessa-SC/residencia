<ng-include src="'/Residencia/Pruebas/pruebaLogin/vistasI/nav.html'"></ng-include>
<div class="container" ng-init="faltaDocumentacion()">
    <div class="programa_page d-flex justify-content-center">
        <div class="p-2"><img src="http://localhost/Residencia/ActualizacionDocente/images/Logo ITD.png" alt="logo ITD" class="logoITD"></div>
        <div class="p-4">
            <div class="text-center">
                <h1>Periodo: {{periodo}}</h1>
                <h3>Programa Institucional de Formaci&oacute;n y Actualizaci&oacute;n Docente y Profesional</h3>
            </div>
        </div>
    </div>
    <table class="table-sm table-responsive shadow-lg text-center">
        <thead class="bg-wine text-white">
            <tr>
                <td class="align-middle font-italic" colspan="2">Curso</td>
                <td class="align-middle font-italic">Periodo de realizaci&oacute;n</td>
                <td class="align-middle font-italic text-sm">Subir documentaci&oacute;n</td>
                <td class="align-middle font-italic">Registrar asistencia</td>
                <td class="align-middle font-italic px-2">Asistencia</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in cursos">
                <th scope="row" class=" align-middle ">
                    <span id="documentacion{{x.idCurso}}"></span>
                </th>
                <td><a class="text-decoration-none " href="#!/inicioI/cursos/infoCurso" ng-click=cursoID(x.idCurso)
                        title="Ver mÃ¡s">{{x.curso}}</a></td>
                <td>{{x.fecha}} <br> {{x.horario}}</td>
                <td class=" align-middle "><a href="#!/inicioI/subirDocumentos" ng-click=cursoID(x.idCurso)><button
                            class="btn bg-white subirDocumento_icon"></button></a></td>
                <td class=" align-middle ">
                    <a href="#!/inicioI/asistencia" ng-click=cursoID(x.idCurso)>
                        <button class="btn bg-white calendario_icon"></button>
                    </a>
                </td>
                <td class=" align-middle  px-2">
                    <a href="#!/inicioI/asistenciaCurso" ng-click=cursoID(x.idCurso)>
                        <button class="btn bg-white grupo_icon" title="Asistencia del curso"></button>
                    </a>
                </td>
            </tr>
        </tbody>
        <tbody ng-show="cursos | isEmpty">
            <tr class="text-center">
                <td class="align-middle" colspan="4" class=" bg-light align-middle p-4 font-italic">
                    <h5>No hay registros</h5>
                </td>
            </tr>
        </tbody>
    </table>
</div>
