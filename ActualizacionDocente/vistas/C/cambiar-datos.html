<ng-include src="'/Residencia/ActualizacionDocente/vistas/C/nav.html'"></ng-include>
<div class="container">
  <div class="bg-light text-center mt-4">
    <h4 class="text-wine">{{user}}</h4>
  </div>
  <div class="alert alert-success" role="alert" ng-show="pass.newPass == pass.confirmPass">
    Las contraseñas coinciden
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="alert alert-danger" role="alert" ng-show="pass.newPass != pass.confirmPass">
    Las contraseñas no coinciden
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="w-75 mx-auto p-2 text-center changePass">
    <div class="mx-auto panel panel-default p-3 shadow-sm">
      <div class="form-group">
        <label for="actual">Contraseña nueva</label>
        <input type="password" required class="form-control mx-auto" id="nueva" placeholder="Contraseña nueva"
          ng-model="pass.newPass">
      </div>
      <div class="form-group">
        <label for="actual">Confirmar contraseña</label>
        <input type="password" required class="form-control mx-auto" id="conf"
          placeholder="Confirmar la nueva contraseña" ng-model="pass.confirmPass">
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn bg-wine text-white" ng-click="changePass(pass)"
          ng-disabled="pass.newPass != pass.confirmPass">
          Cambiar
        </button>
      </div>
    </div>
  </div>
  <div class="toast w-75" data-autohide="false" id="alerta"
    style="position: fixed; top: 50px; right: 30px; background-color: rgb(250, 250, 250);">
    <div class="toast-header bg-{{alert.tipo}} text-dark">
      <strong class="mr-auto">{{alert.titulo}}</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
        <span aria-hidden="true" style="font-size: 1.1em;">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      <div>{{alert.mensaje}}</div>
    </div>
  </div>
</div>
