<ng-include src="'/Residencia/Pruebas/pruebaLogin/vistasC/nav.html'"></ng-include>
<div class="container">
	<div class="text-center mt-2">
		<h1>Periodo {{periodo}}</h1>
	</div>
	<div class="d-flex justify-content-between">

		<div class="input-group mb-3 p-2 col-sm-4 mt-2">
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">Constancias:</span>
				</div>
				<input type="text" class="form-control" ng-model="filtro" placeholder="Filtrar">
			</div>
		</div>
		<div class="mb-3 p-2 mt-4">
			<div class="input-group-prepend">
				<label class="input-group-text" for="nuevaConstancia">Generar constancias</label>
				<a href="#!/inicioC/constancias/generar"><button id="nuevaConstancia"
						class="btn bg-white border-dark plus_icon" type="button"></button></a>
			</div>
		</div>
	</div>
	<div class="table-responsive">
		<table class="table table-bordered table-sm">
			<thead class="bg-wine text-white text-center">
				<tr>
					<td class="align-middle font-italic">Folio</td>
					<td class="align-middle font-italic">Curso</td>
					<td class="align-middle font-italic">Fecha del curso</td>
					<td class="align-middle font-italic">Fecha de expedición</td>
					<td class="align-middle font-italic">Duración</td>
					<td class="align-middle font-italic">Docente</td>
					<td></td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="x in constancias | filter:filtro">
					<th scope="row" class="align-middle text-nowrap text-center" style="font-size: small;">{{x.folio}}</th>
					<td class="align-middle">{{x.nombreCurso}}</td>
					<td class="align-middle">{{x.fecha}} <br>{{x.horario}}</td>
					<td class="align-middle">{{x.fechaExpedicion}}</td>
					<td class="align-middle">{{x.duracion}} Hrs.</td>
					<td class="align-middle"> {{x.nombre}} </td>
					<td class="align-middle">
						<!-- href="#!/inicioC/constancias/ver" -->
						<a href="#!/inicioC/constancias/ver">
							<!-- <button class="btn bg-white eye_icon"></button></button> -->
							<button class="btn bg-white eye_icon" ng-click="verConstancia(x.folio,x.idCurso)"></button></button>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
