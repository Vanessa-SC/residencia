<ng-include src="'/Residencia/Pruebas/pruebaLogin/vistasC/nav.html'"></ng-include>
<div class="container px-5" ng-controlelr="constanciasController">
	<div class="text-center mt-3 border-bottom">
		<h4>Actualizar instructor</h4>
	</div>
	<form id="validar">
		<div class="input-group mb-3 mt-4">
			<div class="input-group-prepend">
				<label class="input-group-text" for="apellidoPaterno">Apellido Paterno</label>
			</div>
			<input required type="text" id="apellidoPaterno" class="form-control" ng-model="instructor.apellidoPaterno"
				ng-value="actInstructor.apellidoPaterno">
			<div class="input-group-prepend">
				<label class="input-group-text" for="apellidoMaterno">Apellido Materno</label>
			</div>
			<input required type="text" id="apellidoMaterno" class="form-control" ng-model="instructor.apellidoMaterno"
				ng-value="actInstructor.apellidoMaterno">
		</div>
		<div class="input-group mb-3 mt-4">
			<div class="input-group-prepend">
				<label class="input-group-text" for="nombreInstructor">Nombre(s)</label>
			</div>
			<input required type="text" id="nombreInstructor" class="form-control"
				ng-model="instructor.nombreInstructor" ng-value="actInstructor.nombreInstructor">
		</div>
		<div class="dropdown-divider mt-4 mb-4"></div>
		<div class="input-group mt-4 text-">
			<div class="input-group-prepend">
				<label class="input-group-text" for="RFC">RFC</label>
			</div>
			<input style="text-transform:uppercase;" required type="text" id="rfc_input" oninput="validarInputR(this)"
				class="form-control" ng-model="instructor.RFC" ng-value="actInstructor.RFC">

		</div>
		<div>
			<pre id="resultadoR"></pre>
		</div>
		<div class="input-group mt-4">
			<div class="input-group-prepend">
				<label class="input-group-text" for="CURP">CURP</label>
			</div>
			<input style="text-transform:uppercase;" required type="text" id="curp_input" oninput="validarInputC(this)"
				name="curp" class="form-control" ng-model="instructor.CURP" ng-value="actInstructor.CURP">

		</div>
		<div>
			<pre id="resultadoC"></pre>
		</div>
		<div class="dropdown-divider mt-4 mb-4"></div>

		<div class="input-group mb-3 mt-4">
			<div class="input-group-prepend">
				<label class="input-group-text" for="fechaNacimiento">Fecha Nacimiento</label>
			</div>
			<input required type="date" id="fechaNacimiento" class="form-control" as-date
				ng-model="instructor.fechaNacimiento" ng-value="actInstructor.fechaNacimiento">
			<div class="input-group-prepend">
				<label class="input-group-text" for="telefono">Teléfono</label>
			</div>
			<input required type="text" id="telefono" class="form-control" ng-model="instructor.telefono"
				ng-value="actInstructor.telefono">
		</div>
		<div class="input-group mb-3 mt-4">
			<div class="input-group-prepend">
				<label class="input-group-text" for="correo">Correo electrónico</label>
			</div>
			<input required type="email" id="correo" class="form-control" ng-model="instructor.Correo"
				ng-value="actInstructor.Correo">
		</div>
	</form>
	<div class="text-center mb-5">
		<button class="btn bg-wine" ng-click="actualizarInstructor()">
			<span class="ok2_icon"></span>Actualizar
		</button>
	</div>
	<div class="card-footer text-muted text-center">Todos los derechos reservados. ITD 2020</div>
</div>
