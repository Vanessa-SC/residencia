<ng-include src="'/Residencia/Pruebas/pruebaLogin/vistasC/nav.html'"></ng-include>
<div class="container">
	<div class="text-center mt-2">
		<h1>Periodo {{periodo}}</h1>
	</div>
	<div class="d-flex justify-content-between">

		<div class="input-group mb-3 p-2 col-sm-4 mt-4">
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">Constancias:</span>
				</div>
				<input type="text" class="form-control" ng-model="filtro" placeholder="Filtrar">
			</div>
		</div>
		<div class="mb-3 p-2 mt-4">
			<div class="input-group-prepend">
				<label class="input-group-text" for="nuevaConstancia">Generar constancias</label>
				<a href="#!/inicioC/constancias/generar"><button id="nuevaConstancia"
						class="btn bg-white border-dark plus_icon" type="button"></button></a>
			</div>
		</div>
	</div>
	<table class="table table-hover table-sm text-center mt-5">
		<thead>
			<tr>
				<th scope="col" class="align-middle">Folio</th>
				<th scope="col" class="align-middle">Curso</th>
				<th scope="col" class="align-middle">Fecha del curso</th>
				<th scope="col" class="align-middle">Fecha de expedición</th>
				<th scope="col" class="align-middle">Duración</th>
				<th scope="col" class="align-middle">Docente</th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="x in constancias | filter:filtro">
				<th scope="row" class="align-middle">{{x.folio}}</th>
				<td class="align-middle">{{x.nombreCurso}}</td>
				<td class="align-middle">{{x.fecha}} <br>{{x.horario}}</td>
				<td class="align-middle">{{x.fechaExpedicion}}</td>
				<td class="align-middle">{{x.duracion}} Hrs.</td>
				<td class="align-middle"> {{x.nombreUsuario}} </td>
				<td class="align-middle">
					<a href="#!/inicioC/constancias/ver">
						<!-- <button class="btn bg-white eye_icon"></button></button> -->
						<button class="btn bg-white eye_icon" ng-click="verConstancia(x.folio,x.idCurso)"></button></button>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
