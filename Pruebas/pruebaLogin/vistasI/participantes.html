<ng-include src="'/Residencia/Pruebas/pruebaLogin/vistasI/nav.html'"></ng-include>
<div class="container">
    <div class="programa_page d-flex justify-content-center" ng-init="getParticipantes()">
        <div class="p-2"><img src="/Residencia/Proyecto/images/Logo ITD.png" alt="logo ITD" class="logoITD"></div>
        <div class="p-4">
            <div class="text-center">
                <h1>Periodo: Agosto/Diciembre 2020</h1>
                <h3>Formaci&oacute;n de Programa Institucional y Actualizaci&oacute;n docente y Profesional</h3>
            </div>
        </div>
    </div>
    <table class="table text-center">
        <thead>
            <tr>
                <th></th>
                <th scope="col">Participante</th>
                <th scope="col">Departamento</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in participantes">
                <th></th>
                <td> {{x.nombre}} </td>
                <td> {{x.nombreD}} </td>
            </tr>
        </tbody>
    </table>
</div>
